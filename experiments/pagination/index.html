<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

<main class="main">
    <form class="form">
        <textarea class="input" title="Paste your text here"></textarea>
        <button type="submit">Process text</button>
        <button class="form__load-button">Load example text</button>
    </form>
    <div class="controls">
        <div class="controls__control">
            <button class="controls__control__button controls__control__button--font-size-12" data-size="12">A</button>
            <button class="controls__control__button controls__control__button--font-size-14" data-size="14">A</button>
            <button class="controls__control__button controls__control__button--font-size-16" data-size="16">A</button>
        </div>
    </div>
    <div class="book">
        <div class="content">
            <div class="content__text"></div>
            <div class="content__measurer"></div>
            <div class="content__character-measurer">i</div>
        </div>
        <div class="pages"></div>
    </div>
</main>

<script src="example.js"></script>
<script src="index.js"></script>

</body>
</html>
